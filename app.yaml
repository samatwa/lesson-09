apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
spec:
  project: default
  source:
    repoURL: "https://github.com/samatwa/lesson-09.git"
    targetRevision: HEAD
    path: manifests
  destination:
    server: "https://kubernetes.default.svc"
    namespace: test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
